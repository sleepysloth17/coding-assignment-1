<ng-container *ngIf="account">
  <app-transaction-creator
    [account]="account"
    (transactionCreated)="onTransactionCreated($event)"
  ></app-transaction-creator>

  <h3>Transactions for Account</h3>

  <ul>
    <li *ngFor="let transaction of transactions">
      <app-transaction [transaction]="transaction"></app-transaction>
    </li>
  </ul>
</ng-container>
