<h3>Create transaction</h3>

<span class="input-container">
  <label for="amount">Amount:</label>
  <input type="number" id="amount" [formControl]="formControl" />
  <button type="submit" (click)="submit()" [disabled]="!formControl.valid">
    Create Transaction
  </button>
</span>

<span class="error" [class.has-error]="hasError()">
  {{ getErrorMessage() }}
</span>
